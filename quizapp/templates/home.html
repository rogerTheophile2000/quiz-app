{% block content %} 
{% load static %}
<div class="container">
  <h1>Quiz</h1>

      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{q.question}}"

        <label class="form-check-label" for="gridRadios1">
          {{q.option_one}}
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio2" value="{{ q.option_two }}" />
        <label class="form-check-label" for="gridRadios2">
          {{q.option_two}}
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio3" value="{{ q.option_three }}" />
        <label class="form-check-label" for="gridRadios1">
          {{q.option_three}}
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio4" value="{{ q.option_four }}" />
        <label class="form-check-label" for="gridRadios2">
          {{q.option_four}}
        </label>
      </div>
      <br />
    </div>
    {% endfor %}
    <br />
    <button type="submit" class="btn btnprimary">Submit</button>
  </form>
  {% block script %}
  <script>
    console.log("hello world");
  </script>
  {% endblock script %}
</div>
{% endblock %}
