{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
  <h1>Quiz</h1>
  <form method="post" action="">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
      {% csrf_token %}
      {% for q in questions%}
      <div class="col-4 p-3">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="question">{{q.question}}</label>
            </div>
            <ul class="list-group pb-3 pt-3">
              <li class="list-group-item">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio1" value="{{ q.option_one }}"
                    checked />
                  <label class="form-check-label" for="gridRadios1">
                    {{q.option_one}}
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio2"
                    value="{{ q.option_two }}" />
                  <label class="form-check-label" for="gridRadios2">
                    {{q.option_two}}
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input class="form-check-input" type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio3"
                    value="{{ q.option_three }}" />
                  <label class="form-check-label" for="gridRadios1">
                    {{q.option_three}}
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="{{q.question}}" id="gridRadio4"
                    value="{{ q.option_four }}" />
                  <label class="form-check-label" for="gridRadios2">
                    {{q.option_four}}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary p-2">Submit</button>
  </form>
  {% block script %}
  <script>
    console.log("hello world");
  </script>
  {% endblock script %}
</div>
{% endblock %}
